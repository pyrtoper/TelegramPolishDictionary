spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url=jdbc:tc:postgresql:14.5-alpine:///railway?TC_INITSCRIPT=db/test_data/ddl_schema_test_data_railway.sql

telegram.bot.username=${TGUSER}
telegram.bot.token=${TGTOKEN}
telegram.api-url=https://api.telegram.org/
telegram.webhook-path=${TGWEBHOOKPATH}
spring.jpa.properties.hibernate.jdbc.time_zone = UTC-0
server.port=8444

spring.flyway.enabled=false
